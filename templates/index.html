{% extends "base.html" %}

{% block content %}
    <div class="projects-block">
        <h2>Home</h2>
        <div class="projects">
            {% for i in range(3) %}
                <div id="carousel-home{{ i }}" class="carousel slide" data-bs-ride="carousel"
                     data-bs-interval="{{ [10000, 12000, 14000, 16000, 18000, 20000] | random }}"
                     data-bs-pause="hover">

                    <!-- Слайды -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/img/currency.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/currency.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/currency.png" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Кнопки управления - компактные и полупрозрачные -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-home{{ i }}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-home{{ i }}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="projects-block">
        <h2>Most liked</h2>

                        </div>

                    </div>

                    <!-- Кнопки управления - компактные и полупрозрачные -->

                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-most-liked{{ i }}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="projects-block">
        <h2>Recent</h2>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
